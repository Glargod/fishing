<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Rocket Rosco</title> <style> body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: linear-gradient(to bottom, #87CEFA, #006400); color: #FFF; position: relative; overflow: hidden; min-height: 100vh; } .bubble { position: absolute; background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 0, 0, 0.3), rgba(255, 165, 0, 0.3), rgba(255, 255, 0, 0.3), rgba(0, 128, 0, 0.3), rgba(0, 0, 255, 0.3), rgba(75, 0, 130, 0.3)); border-radius: 50%; box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 0, 0, 0.3); top: 100%; z-index: -2; animation: bubbleFloat 8s infinite, bubbleWobble 2s infinite; } @keyframes bubbleFloat { 0% { top: 100%; opacity: 0.6; } 100% { top: -10px; opacity: 0; } } @keyframes bubbleWobble { 0%, 100% { transform: translateX(0) scale(1, 1); } 25% { transform: translateX(-15px) scale(1.1, 0.9); } 50% { transform: translateX(15px) scale(0.9, 1.1); } 75% { transform: translateX(-10px) scale(1.05, 0.95); } } label { display: block; margin: 10px 0 5px; font-size: 18px; text-shadow: 1px 1px #000; } input { padding: 8px; margin: 5px; border: 2px solid #FFD700; border-radius: 5px; background-color: #F0E68C; color: #000; } #angleDisplay, #rangeDisplay, #statusMessage { font-size: 20px; margin: 15px 0; text-shadow: 1px 1px #000; } #rangeDisplay { color: #32CD32; } #statusMessage { color: #FF4500; } #fishEmoji { font-size: 100px; display: block; margin: 20px auto 0; z-index: -1; } #permissionButton { display: none; padding: 10px 20px; font-size: 16px; background-color: #FFD700; border: 2px solid #000; border-radius: 5px; cursor: pointer; } </style> </head> <body> <h1>Rocket Rosco</h1> <p>Tilt your phone to aim your cast. Results update automatically.</p> <button id="permissionButton">Allow Motion Access</button> <p id="statusMessage"></p> <label for="pressure">Pressure (psi)</label> <input type="number" id="pressure" value="75" min="0" required> <label for="sinkerWeight">Sinker Weight (oz)</label> <input type="number" id="sinkerWeight" value="6" min="0" required> <label for="baitVolume">Bait Volume (cu in)</label> <input type="number" id="baitVolume" value="4" min="0" required> <p id="angleDisplay">Angle: --¬∞</p> <p id="rangeDisplay">Estimated Range: -- meters</p> <div id="fishEmoji">üêü</div> <script> const angleDisplay = document.getElementById('angleDisplay'); const rangeDisplay = document.getElementById('rangeDisplay'); const statusMessage = document.getElementById('statusMessage'); const permissionButton = document.getElementById('permissionButton'); const eta = 0.3; let angle = 0; let hasPermission = false; // Check if page is served over HTTPS if (window.location.protocol !== 'https:') { statusMessage.textContent = 'Error: This page must be served over HTTPS for motion access on iOS.'; } // Create 20 bubbles for (let i = 0; i < 20; i++) { const bubble = document.createElement('div'); bubble.className = 'bubble'; document.body.appendChild(bubble); const baseSize = 8 + Math.floor(Math.random() * 8); const maxSize = baseSize * 7; const randomSize = baseSize + Math.floor(Math.random() * (maxSize - baseSize + 1)); bubble.style.width = `${randomSize}px`; bubble.style.height = `${randomSize}px`; bubble.style.left = `${Math.random() * 100}%`; bubble.style.animationDuration = `${6 + Math.random() * 6}s`; bubble.style.animationDelay = `${Math.random() * 4}s`; } // Check if DeviceOrientationEvent is supported if (typeof DeviceOrientationEvent !== 'undefined') { // Check if permission request is needed (iOS-specific) if (typeof DeviceOrientationEvent.requestPermission === 'function') { permissionButton.style.display = 'block'; permissionButton.addEventListener('click', () => { DeviceOrientationEvent.requestPermission() .then(permissionState => { if (permissionState === 'granted') { hasPermission = true; permissionButton.style.display = 'none'; statusMessage.textContent = ''; setupDeviceOrientation(); } else { statusMessage.textContent = 'Motion access denied. Please allow access to use this feature.'; angleDisplay.textContent = 'Angle: --¬∞'; rangeDisplay.textContent = 'Estimated Range: -- meters'; } }) .catch(err => { console.error('Permission request error:', err); statusMessage.textContent = 'Error accessing motion data. Please try again.'; }); }); } else { // Non-iOS devices: set up event listener directly hasPermission = true; setupDeviceOrientation(); } } else { statusMessage.textContent = 'Device orientation not supported on this device.'; angleDisplay.textContent = 'Angle: --¬∞'; rangeDisplay.textContent = 'Estimated Range: -- meters'; } function setupDeviceOrientation() { window.addEventListener('deviceorientation', (event) => { if (event.beta !== null && event.beta !== undefined) { // Clamp angle to a reasonable range for physics calculation (e.g., 0 to 90 degrees) angle = Math.max(0, Math.min(90, event.beta)); updateDisplay(); } else { statusMessage.textContent = 'No valid motion data received. Try tilting your device.'; } }); } // Input event listeners document.getElementById('pressure').addEventListener('input', updateDisplay); document.getElementById('sinkerWeight').addEventListener('input', updateDisplay); document.getElementById('baitVolume').addEventListener('input', updateDisplay); function updateDisplay() { const pressure = +document.getElementById('pressure').value || 75; const sinkerWeight = +document.getElementById('sinkerWeight').value || 0; const baitVolume = +document.getElementById('baitVolume').value || 0; angleDisplay.textContent = `Angle: ${angle.toFixed(2)}¬∞`; if (hasPermission && pressure > 0 && !isNaN(angle)) { const range = calculateRange(pressure, angle, sinkerWeight, baitVolume); rangeDisplay.textContent = `Estimated Range: ${range.toFixed(2)} meters`; } else { rangeDisplay.textContent = `Estimated Range: -- meters`; } } function calculateRange(pressure, angle, sinkerWeight, baitVolume) { const tankVolume = 0.00232; const pressurePa = pressure * 6894.76; const mass = (sinkerWeight * 0.02835) + (baitVolume * 0.01639); // Prevent division by zero if (mass <= 0) return 0; const velocity = eta * Math.sqrt((2 * pressurePa * tankVolume) / mass); const g = 9.81; const angleRad = angle * (Math.PI / 180); return (velocity ** 2 * Math.sin(2 * angleRad)) / g; } updateDisplay(); </script> </body> </html>
