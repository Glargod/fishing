<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Election Results - Auto Update</title>
    <!-- Meta tag to refresh the page every 60 seconds -->

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Embed the Elections Canada results page -->
    <iframe src="https://enr.elections.ca/National.aspx?lang=e" title="Elections Canada Results"></iframe>
</body>
</html>
